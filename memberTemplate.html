<!DOCTYPE html>

    <title>Document</title>
</head>
<style>
    .memberBox {
        max-width: 1600px;
        width: 100%;
        border: 1px solid black;
        margin: 0 auto;
        display: flex;
        gap: 60px;
    }
    .leftBox, .rightBox {
        /* height: 100px; */
        border: 1px solid blue;
    }
    .leftBox {
        width: 1000px;

    }

        padding: 60px;
        text-align: center;
        display: flex;
        justify-content: center;

    }
    .rightBoxImg {
        width: 400px;
        height: 400px;
        background-image: url(./img/memImgSol.png);
        margin: 0 auto;
    }
    .rightBoxTxt {

        </div>
        <div class="rightBox">
            <div class="rightBoxImg">
                <!-- <img src="img/memImgSol.png" alt="sol"> -->
            </div>
            <div class="rightBoxTxt">
                <p>이름</p>

            </div>
        </div>
    </div>
