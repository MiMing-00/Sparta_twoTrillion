<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        height: 2000px;
        background-color: green;
    }

    .topBtn {
        position: fixed;
        right: 50px;
        bottom: 50px;
        width: 100px;
        height: 100px;
        background-color: red;
        cursor: pointer;
    }
</style>

<body>
    <div class="topBtn">

    </div>
    <script>
        const topBtn = document.querySelector(".topBtn");

        topBtn.addEventListener("click", function () {

            // window.scrollTo(0, 0); left and top

            window.scrollTo({
                left: 0,
                top: 0,
                behavior: "smooth"
            })
        })
    </script>
</body>

</html>
