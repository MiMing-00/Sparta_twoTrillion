<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Noto Sans KR' rel='stylesheet'>
    <title>About Us</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/aboutUs.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('div.circle1').fadeIn(1000);
        });
        $(document).ready(function () {
            $('div.circle2').fadeIn(2000);
        });
        $(document).ready(function () {
            $('div.circle3').fadeIn(3000);
        });
    </script>
</head>

<body>
    <div class="about">
        <h2">About Us</h2>
    </div>
    <div class="circleHouse">
        <div class="circle circle1" style="float: left;">
            <div class="incircle">
                <div class="charincircle">
                    <h3 class="aboutustitle">Character</h3>
                    <h3 class="aboutustitle-kr">특징</h3>
                    <div class="aboutuscontent">
                        화기애애하다.<br>
                        사전 프로젝트 <b style="color: red">1등</b>팀이다.<br>
                        밸런스 게임으로 경쟁한다.
                    </div>
                </div>
            </div>
        </div>
        <div class="circle circle2">
            <div class="incircle">
                <div class="charincircle">
                    <h3 class="aboutustitle">Goal</h3>
                    <h3 class="aboutustitle-kr">목표</h3>
                    <div class="aboutuscontent">
                        와이어 프레임 프로젝트에서<br>
                        <b style="color: red;">1등</b>
                        했던 만큼 끝까지 <b style="color: red;">1등</b>하기!
                    </div>
                </div>
            </div>
        </div>
        <div class="circle circle3" style="margin-right: 0; float: right;">
            <div class="incircle">
                <div class="charincircle">
                    <h3 class="aboutustitle">Promise</h3>
                    <h3 class="aboutustitle-kr">약속</h3>
                    <div class="aboutuscontent">
                        <span style="color: #029835;">고운 말 쓰기</span><br>
                        <span style="color: #00949E;">출결 잘 지키기</span><br>
                        <span style="color: #4200AE;">TIL 꾸준히 작성하기</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
